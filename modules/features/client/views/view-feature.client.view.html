<section ng-controller="FeaturesController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="feature.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == feature.user._id">
    <a class="btn btn-primary" ui-sref="features.edit({featureId: feature._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="feature.created | date:'mediumDate'"></span>
      by
      <span ng-bind="feature.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="feature.content"></p>
</section>
