<section ng-controller="FeaturesController">
  <div class="page-header">
    <h3>Nuova news</h3>
  </div>
  <div class="col-md-8">
    <form name="featureForm" class="form-horizontal" ng-submit="create(featureForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="label label-default"for="title">Titolo</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Titolo" required>
          <div ng-messages="featureForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Feature title is required.</p>
          </div>
        </div>
	<div class="form-group">
	  <label class="label label-default"for="deadline">Scadenza</label>
          <input type="date" ng-model="deadline" class="form-control" name="deadline" id="deadline">
        </div>
	<div class="form-group">
	  <label class="label label-default"for="priority">Priorit√†</label>
          <input type="number" ng-model="priority" id="priority" class="form-control" min="1" max="5">
        </div>
        <div class="form-group">
          <label class="label label-default"for="content">Corpo</label>
          <textarea name="content"  ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Contenuto"></textarea>
        </div>
	<div class="form-group">
	  <label class="label label-default"for="link">Link</label>
          <input type="text" ng-model="link" class="form-control" name="link" id="link">
        </div>
	<div class="form-group">
	  <div ng-switch="files.length > 0">
	    <div ng-switch-when="false">
	      <alert  type="warning"  role="alert">
		Nessuna immagine caricata
		<a href="javascript:;" lk-google-picker on-picked="onPicked(docs)" on-loaded="onLoaded()" on-cancel="onCancel()" class="btn btn-link pull-right">
		  carica
	          <span class="glyphicon glyphicon-upload" ></span> 
		</a>
	      </alert>
	    </div>
	    <div ng-switch-when="true">
	      <div ng-repeat="file in files">
		<alert type="success" role="alert">
		  <span class="glyphicon glyphicon-ok"></span>
          	  <img ng-src="{{file.iconUrl}}">
		  <a ng-href="{{file.downloadUrl}}">
		    {{file.name}}
		  </a>
		  <span class="pull-right"> rimuovi
	            <span class="glyphicon glyphicon-remove" ng-click="removeFile($index)"></span>
		  </span>
		</alert>
	      </div>
 	    </div>
	  </div>
	</div>
	<div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
