<div class="panel-group" ng-repeat="feature in features|orderBy:'-priority'" ng-if="compareDates(pre_dead,feature.deadline)">
  <!-- <div ng-if="compareDates(pre_dead,feature.deadline)" class="panel panel-default"> -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 ng-bind="feature.title" class="panel-title"></h3>
    </div>
    <div class="panel-body">
      <img ng-repeat="p in feature.img" ng-src="{{p.downloadUrl}}" style="padding-right:20px" class="img-circle" alt="Responsive image" align="left">
      <p ng-bind="feature.content"  class="panel-content"></p> 
      <a  ng-href="{{feature.link}}"><button  class="btn btn-xs btn-flat btn-info pull-right" >link</button></a>
      <br>
      <small>
	<span ng-bind="feature.created | date:'medium'"></span>
      </small>
    </div>
</div>
