<section ng-controller="AbsencesController" ng-init="find()">
  <div class="page-header">
    <h1>Absences</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="teacher in teachers" ui-sref="absences.view({teacherId: teacher._id})" class="list-group-item">
      <p class="list-group-item-text" ng-bind="teacher.name"></p>
    </a>
  </div>
</section>
