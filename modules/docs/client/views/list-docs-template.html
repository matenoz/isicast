<div class="panel-group">
 <a ng-repeat="doc in docs | limitTo: offset - docs.length | limitTo: pageSize"
	ui-sref="docs.view({docId: doc._id})">
       <div class="panel panel-danger">
	 <div class="panel-heading">
	   <small>
	     Posted on
	     <span ng-bind="doc.created | date:'medium'"></span>
	     by
	     <span ng-bind="doc.user.displayName"></span>
	   </small>
	 </div>
	 <div class="panel-body">
	   <h4 ng-bind="doc.title"></h4>
	   <p ng-bind="doc.content"></p>
	   <ul>
	     <li ng-bind="doc.main_doc"></li>
	   </ul>
	 </div>
       </div>
     </a>
</div>
