<section ng-controller="RulesController" ng-init="find()">
  <div class="page-header">
    <h3>Questionari, Rilevazioni e Monitoraggi</h3>
  </div>
  <div class="col-md-6">
    <div class="list-group">
      <a ng-show="rule.isFrame" ng-repeat="rule in rules" ui-sref="rules.view({ruleId: rule._id})" class="list-group-item"><span class="glyphicon glyphicon-stats"></span> {{rule.title}} <span class="glyphicon glyphicon-chevron-right pull-right"></span>
      </a>
    </div>
  </div>
</section>
