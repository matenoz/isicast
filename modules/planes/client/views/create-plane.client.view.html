<section ng-controller="PlanesController">
  <div class="page-header">
    <h3>Nuova programmazione prof: {{authentication.user.displayName}}</h3>
  </div>
  <div class="col-md-8">
    <form name="planeForm" class="form-horizontal" ng-submit="create(planeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="label label-default"for="classes">Seleziona classe</label>
          <select name="classes" ng-options="c as c for c in classarray|orderBy: c" ng-model="classes" id="classes" class="form-control"  required><option value="">--</option></select>
          <div ng-messages="planeForm.classes.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Plane classes is required.</p>
          </div>
        </div>
	<div class="form-group">
          <label class="label label-default"for="department">Seleziona asse culturale</label>
          <select name="department" ng-options="c as c for c in axis" ng-model="department" id="department" class="form-control"><option value="">--</option></select>
	</div>
	<div class="form-group">
	  <label class="label label-default"for="materia">Disciplina</label>
	  <input type="text" name="materia" ng-model="materia" id="materia" class="form-control">
	</div>
	<div class="form-group">
	  <div ng-switch="files.length > 0">
	    <div ng-switch-when="false">
	      <alert  type="warning"  role="alert">
		Nessuna programmazione caricata
		<a href="javascript:;" lk-google-picker on-picked="onPicked(docs)" on-loaded="onLoaded()" on-cancel="onCancel()" class="btn btn-link pull-right">
		  carica
	          <span class="glyphicon glyphicon-upload" ></span>
		  
		</a>
	      </alert>
	    </div>
	    <div ng-switch-when="true">
	      <div ng-repeat="file in files">
		<alert type="success" role="alert">
		  <span class="glyphicon glyphicon-ok"></span>
          	  <img ng-src="{{file.iconUrl}}">
		  <a ng-href="{{file.downloadUrl}}">
		    {{file.name}}
		  </a>
		  <span class="pull-right"> rimuovi
	            <span class="glyphicon glyphicon-remove" ng-click="removeFile($index)"></span>
		  </span>
		</alert>
	      </div>
 	    </div>
	  </div>
	</div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
