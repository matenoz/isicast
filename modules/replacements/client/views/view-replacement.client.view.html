<section ng-controller="ReplacementsController" ng-init="findOne()">
  <div class="page-header">
    <h3>Sostituzioni del: {{replacement.rep_date | date:'fullDate'}}</h3>
  </div>
  <div>
    <table class="table table-striped table-hover" ng-if="replacement.daily_reps.length > 0">
      <thead>
	<th>Ora</th>
	<th>Classe</th>
	<th>Assente</th>
	<th>Sostituto</th>
	<th class="visible-print-block">Firma</th>
      </thead>
      <tbody ng-repeat="rep in replacement.daily_reps|orderBy:'hour'">
	<td ng-bind="rep.hour"></td>
	<td ng-bind="rep.classe"></td>
	<td ng-bind="rep.absent"></td>
	<td ng-bind="rep.substitute"></td>
	<td class="visible-print-block">.........................</td>
      </tbody>
    </table>
  </div>
  <hr>
  <div ng-if="authentication.user">
    <div class="pull-right hidden-print" ng-if="check('sost', authentication.user.roles) || check('admin', authentication.user.roles)">
      <a class="btn btn-primary" ui-sref="replacements.edit({replacementId: replacement._id})">
	<i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" ng-click="remove();">
	<i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
  </div>
</section>
