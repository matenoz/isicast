<section ng-controller="ReplacementsController" ng-init="find()">
  <div class="page-header">
    <h1>Replacements</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="replacement in replacements" ui-sref="replacements.view({replacementId: replacement._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="replacement.created | date:'mediumDate'"></span>
        by
        <span ng-bind="replacement.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="replacement.title"></h4>
      <p class="list-group-item-text" ng-bind="replacement.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="replacements.$resolved && !replacements.length">
    No replacements yet, why don't you <a ui-sref="replacements.create">create one</a>?
  </div>
</section>
