<section ng-controller="AdoptionsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Modifica adozioni classe: {{adoption.classe}} - {{adoption.address}}</h1>
  </div>
  <div class="col-md-12">
    <form name="adoptionForm" class="form-horizontal" ng-submit="update(adoptionForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="classe">Classe</label>
          <select name="classe" ng-model="adoption.classe" id="classe" class="form-control" ng-options="o as o for o in classarray" required><option value="">--</option></select>
          <div ng-messages="adoptionForm.classe.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Adoption classe is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Indirizzo</label>
          <select name="address" ng-model="adoption.address" id="address" class="form-control" ng-options="o as o for o in indirizzoarray" required><option value="">--</option></select>
        </div>
	<div class="form-group">
	  <div ng-switch="files.length > 0">
	    <div ng-switch-when="false">
	      <alert  type="info"  role="alert" ng-repeat="p in adoption.document">
		<img ng-src="{{p.iconUrl}}"> {{p.name}}
		<a href="javascript:;" lk-google-picker on-picked="onPicked(docs)" on-loaded="onLoaded()" on-cancel="onCancel()" class="btn btn-link pull-right">
		  modifica
	          <span class="glyphicon glyphicon-edit" ></span>
		</a>
	      </alert>
	      <alert type="warning" role="alert" ng-if="adoption.document.length == 0">
		Nessun documento inserito
		<a href="javascript:;" lk-google-picker on-picked="onPicked(docs)" on-loaded="onLoaded()" on-cancel="onCancel()" class="btn btn-link pull-right">
		  carica
	          <span class="glyphicon glyphicon-upload" ></span>
		</a>
	      </alert>
	    </div>
	    <div ng-switch-when="true">
	      <div ng-repeat="file in files">
		<alert type="success" role="alert">
		  <span class="glyphicon glyphicon-ok"></span>
          	  <img ng-src="{{file.iconUrl}}">
		  <a ng-href="{{file.downloadUrl}}">
		    {{file.name}}
		  </a>
		  <span class="pull-right"> rimuovi
	            <span class="glyphicon glyphicon-remove" ng-click="removeFile($index)"></span>
		  </span>
		</alert>
	      </div>
 	    </div>
	  </div>
	</div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
